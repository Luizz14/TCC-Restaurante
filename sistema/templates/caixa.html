<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas</title>
    <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navigationBar.css">
    <link rel="stylesheet" href="/css/predefinicoes.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/pesquisa.css">
    <link rel="stylesheet" href="/css/cardMesas.css">
    <link rel="stylesheet" href="/css/detalheMesa.css">
    <script src="/js/detalheMesa.js"></script>
</head>
<body class="tela">
    <!-- Nav Bar -->
    <nav class="navbar">
        <div class="navbar-container container">
            <ul class="menu-items">
                <li><a href="#">Mesas</a></li>
                <li><a href="#">Cozinha</a></li>
                <li><a href="#">Cardápio</a></li>
            </ul>
            <img src="/imagens/logoIrineus.png" alt="" id="imgLogo">
            <h1 class="logo">Restaurante <h1 style="color: rgb(37, 110, 182);">Irineu's</h1></h1>
        </div>
    </nav>
    <!-- Card Mesa Detalhe-->
    <section class="sectionMesaDetalhe">
        <span class="blur">
            <div class="detalheMesa">
                <div class="tools">
                    <span class="red box" onclick="detalheMesaOcultar()"></span>
                </div>
                <h1>Mesa</h1>
                <table>
                    <tbody>
                        <tr>
                            <th><h3>Descrição</h3></th>
                            <th><h3>Quantidade</h3></th>
                            <th><h3>Valor</h3></th>
                        </tr>
                        <tr>
                            <td><h4>Refrigerante 1L <img src="/img/xremover.png" alt="img remover pedido"></h4></td>
                            <td><h4>2x</h4></td>
                            <td><h4>R$20,00</h4></td>
                        </tr>
                        <tr>
                            <th><h3>Serviço</h3></th>
                            <th><h3>Sub-Total</h3></th>
                            <th><h3>Total</h3></th>
                        </tr>
                        <tr>
                            <td><h4>R$ 5,00</h4></td>
                            <td><h4>R$ 50,00</h4></td>
                            <td><h4>R$ 55,00</h4></td>
                        </tr>
                        <tr>
                            <td><button class="btnPadrao">Retirar 10%</button></td>
                            <td><button class="btnPadrao">Puxar conta</button></td>
                            <td><button class="btnPadrao" data-toggle="collapse" href="#pagamentoColapse">Pagar</button></td>
                        </tr>
                    </tbody>
                </table>
                <div  class="collapse pagamento" id="pagamentoColapse">
                    <table>
                        <tr>
                            <th><h3>Forma de pagamento</h3></th>
                            <th><h3>Troco</h3></th>
                        </tr>
                        <tr>
                            <td>
                                <select name="pagamentoSelect" id="pagamentoSelect">
                                    <option value="cartao">Cartão</option>
                                    <option value="dinheiro">Dinheiro</option>
                                    <option value="pix">Pix</option>
                                </select>
                            </td>
                            <td><input type="text" id="troco"></td>
                        </tr>
                    </table> 
                    <button class="btnPadrao">Confirmar</button> 
                </div>    
            </div>
        </span>
    </section>
    <!-- Pesquisa das mesas -->
    <section class="sectionPesquisa">
        <div>
            <label class="labelPesquisarMesa" for="pesquisarMesa">Pesquisar Mesa</label>
            <input type="search" class="pesquisarMesa" placeholder="Mesa">
            <input type="button" id="pesquisa" class="btnPadrao" value="Pesquisar">
        </div>
    </section>
    <!-- Section das div dos pedidos-->
    <section>
        <div class="cardMesa">
            <h1>Mesa</h1>
            <h2>52</h2>
            <a>Entrada: 00:00</a>
            <a>Valor: R$00,00</a>
            <a>Garçom: Luiz</a>
            <a><input type="button" value="Detalhes" class="btnPadrao" onclick="detalheMesa()"></a>
        </div>
    </section>

    <script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"  crossorigin="anonymous"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"  crossorigin="anonymous"></script>
    <script  src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"  crossorigin="anonymous"></script>
</body>
</html>
